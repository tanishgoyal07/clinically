<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Pose Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Yoga Pose Predictor</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" id="imageInput" name="image" accept=".jpg,.jpeg,.png" required>
            </div>
            <div id="previewContainer" class="mb-3" style="display: none;">
                <h5>Selected Image:</h5>
                <img id="previewImage" src="" alt="Selected Image" class="img-fluid rounded" style="max-height: 300px;">
            </div>
            <button type="submit" class="btn btn-primary">Upload and Analyze</button>
        </form>
        <div id="resultContainer" class="mt-4" style="display: none;">
            <h3>Predicted Pose:</h3>
            <p id="poseName" class="fw-bold"></p>
            <h5>Confidence: <span id="confidenceValue"></span>%</h5>
            <button class="btn btn-secondary mt-3" onclick="location.reload()">Upload Another Image</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
